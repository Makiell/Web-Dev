<div style="display: flex; justify-content: center; position: relative;" *ngIf="product.img.length > 1">
    <img src='{{ product.img[currentImageIndex] }}' style="height: 250px; max-width: 100%;">
    
    <button class="image-nav previous" (click)="changeImage(-1)">&#60;</button>
    <button class="image-nav next" (click)="changeImage(1)">&#62;</button>
</div>

<div *ngIf="product.img.length === 1">
    <img src="{{product.img[0]}}" style="height: 250px; max-width: 100%;">
</div>

<h3>
    <a href="{{product.link}}">
        {{product.name}}
    </a>
</h3>

<p *ngIf="product.description">
    Description: {{ product.description }}
</p>

<div style="margin-bottom: 5%;">
    <b>Rating: {{ product.rating }}</b>
</div>


<button type="button" (click)="share(product.link)">
    Share
</button>

<div class="like" (click)="like()">
   Like {{ product.likes }}
</div>

<button class="delete" type="button" (click)="delete(product)">
    Delete
</button>
