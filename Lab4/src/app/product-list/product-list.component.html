<h2>Products</h2>

<div class="list">

    <div *ngFor="let product of products; let i = index" class="item">

        <div style="display: flex; justify-content: center; position: relative;" *ngIf="product.img.length > 1">
            <img src='{{ product.img[currentImageIndex[i]] }}' style="height: 250px; max-width: 100%;">
            
            <button class="image-nav previous" (click)="changeImage(i, -1)">&#60;</button>
            <button class="image-nav next" (click)="changeImage(i, 1)">&#62;</button>
        </div>

        <div *ngIf="product.img.length === 1">
            <img src="{{product.img[0]}}" style="height: 250px; max-width: 100%;">
        </div>
        
        <h3>
            <a>
                {{product.name}}
            </a>
        </h3>
    
        <p *ngIf="product.description">
            Description: {{ product.description }}
        </p>

        <div style="margin-bottom: 5%;">
            <b>Rating: {{ product.rating }}</b>
        </div>

    
        <button type="button" (click)="share(product.link)">
            Share
        </button>
    
        <!-- <app-product-alerts
            [product]="product"
            (notify)="onNotify()">
        </app-product-alerts> -->
    </div>
    
</div>
